<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎨 أداة الرسم في تيليجرام</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: "Cairo", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    h2 {
      margin: 5px;
      color: #ffcc00;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      cursor: crosshair;
    }
    .controls {
      margin: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #sendBtn { background: #28a745; color: white; }
    #clearBtn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>🎨 أداة الرسم في تيليجرام</h2>
  <canvas id="drawCanvas" width="300" height="300"></canvas>

  <div class="controls">
    <label>🎨 لون: <input type="color" id="colorPicker" value="#ff0000" /></label>
    <label>✏️ حجم: <input type="range" id="sizePicker" min="1" max="20" value="4" /></label>
    <button id="clearBtn">🧹 مسح</button>
    <button id="sendBtn">📤 إرسال للرّوب</button>
  </div>

  <script>
    // ✅ تأكد من تحميل واجهة Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      alert("🚫 افتح هذه الصفحة من داخل تيليجرام لتجربة الإرسال.");
    } else {
      tg.expand(); // يجعل النافذة أكبر
    }

    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const sizePicker = document.getElementById("sizePicker");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");

    let drawing = false;

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);
    canvas.addEventListener("mousemove", draw);

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function endDraw() {
      drawing = false;
      ctx.closePath();
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = sizePicker.value;
      ctx.lineCap = "round";
      ctx.strokeStyle = colorPicker.value;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    clearBtn.onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    sendBtn.onclick = () => {
      if (!tg) {
        alert("🚫 افتح من تيليجرام لإرسال الرسم.");
        return;
      }
      // تحويل الصورة إلى Base64
      const dataUrl = canvas.toDataURL("image/png");
      const payload = JSON.stringify({ type: "drawing", data: dataUrl });
      tg.sendData(payload); // 🔥 يرسل البيانات إلى البوت
      tg.close(); // يغلق الواجهة بعد الإرسال
    };
  </script>
</body>
</html>
