<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أداة الرسم في تيليجرام</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #toolbar {
      background: #333;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #canvas {
      background: #fff;
      flex: 1;
      width: 100%;
      cursor: crosshair;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button.red { background: #e74c3c; }
  </style>
</head>
<body>
  <div id="toolbar">
    <label>لون: <input type="color" id="color" value="#000000"></label>
    <label>حجم: <input type="range" id="size" min="1" max="20" value="4"></label>
    <button id="clear" class="red">مسح</button>
    <button id="send">إرسال للبوت</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const tg = window.Telegram.WebApp;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorInput = document.getElementById('color');
    const sizeInput = document.getElementById('size');
    const clearBtn = document.getElementById('clear');
    const sendBtn = document.getElementById('send');

    // تهيئة حجم الكانفس
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 60;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // إعداد الرسم
    let drawing = false;
    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }
    function draw(e) {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = colorInput.value;
      ctx.lineWidth = sizeInput.value;
      ctx.lineCap = 'round';
      ctx.stroke();
    }
    function endDraw() {
      drawing = false;
      ctx.closePath();
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseleave', endDraw);

    clearBtn.onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);

    sendBtn.onclick = () => {
      const dataUrl = canvas.toDataURL('image/png');
      if (tg && tg.sendData) {
        tg.sendData(JSON.stringify({ type: 'drawing', data: dataUrl }));
        tg.close(); // يغلق الواجهة بعد الإرسال
      } else {
        alert('⚠️ افتح هذه الصفحة من داخل تيليجرام لتجربة الإرسال');
      }
    };

    tg.expand(); // لتوسيع الواجهة داخل تيليجرام
  </script>
</body>
</html>
