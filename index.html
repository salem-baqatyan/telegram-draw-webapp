<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CrocoDraw — WebApp</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <!-- Telegram WebApp JS (official) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="left">
        <button id="btn-back" class="btn">⟵</button>
        <div class="word" id="word">—</div>
      </div>
      <div class="right">
        <button id="btn-send" class="btn primary">إرسال</button>
      </div>
    </header>

    <main class="main">
<div class="canvas-wrap">
        <canvas id="main-canvas" width="800" height="800"></canvas>
        <canvas id="temp-canvas" width="800" height="800"></canvas>
    </div>

      <div class="controls">
        <div class="tool-row">
          <label>الفرشاة</label>
          <input id="size" type="range" min="1" max="60" value="6" />
          <span id="size-val">6</span>
        </div>

        <div class="tool-row">
          <label>الألوان</label>
          <input id="color" type="color" value="#000000" />
        </div>

        <div class="tool-row">
          <button id="tool-brush" class="btn active">فرشاة</button>
          <button id="tool-eraser" class="btn">ممحاة</button>
          <button id="undo" class="btn">تراجع</button>
          <button id="clear" class="btn destructive">مسح الكل</button>
        </div>

        <div class="tool-row small">
          <label>حفظ محليًا</label>
          <button id="download" class="btn">تحميل PNG</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small>تم بناؤها بواسطة CrocoDraw — WebApp demo</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
